    product:
      label: 'Projekt-ID'
      tooltip: |
        Geben Sie Ihre Novalnet-Projekt-ID ein
    tariff:
      label: 'Tarif-ID'
      tooltip: |
        Wählen Sie eine Tarif-ID, die dem bevorzugten Tarifplan entspricht, den Sie im Novalnet-Händleradminportal für dieses Projekt erstellt haben. In der Installationsbeschreibung des Novalnet-Payment-Plugins finden Sie hierzu weitere Hinweise.
    payment_access_key:
      label: 'Zahlungs-Zugriffsschlüssel'
      tooltip: |
        Geben Sie den Novalnet-Zahlungs-Zugriffsschlüssel ein
    invoice_payment_guarantee:
      label: 'Zahlungsgarantie aktivieren'
      tooltip: |
        Voraussetzungen für die Zahlungsgarantie<br>
        Zugelassene Länder: AT, DE, CH<br>
        Zugelassene Währung: EUR<br>
        Mindestbetrag der Bestellung: 9,99 EUR<br>
        Mindestalter: 18 Jahre<br>
        Rechnungsadresse und Lieferadresse müssen übereinstimmen<br>
        Geschenkgutscheine / Coupons sind nicht erlaubt
    invoice_guarantee_min_amount:
      label: 'Mindestbestellbetrag für Zahlungsgarantie'
      tooltip: |
        Geben Sie den Mindestbetrag (in Cent) für die zu bearbeitende Transaktion mit Zahlungsgarantie ein. Geben Sie z.B. 100 ein, was 1,00 entspricht. Der Standbetrag ist 9,99 EUR.
    invoice_force_non_guarantee:
      label: 'Zahlung ohne Zahlungsgarantie erzwingen'
      tooltip: |
        Falls die Zahlungsgarantie zwar aktiviert ist, jedoch die Voraussetzungen für Zahlungsgarantie nicht erfüllt sind, wird die Zahlung ohne Zahlungsgarantie verarbeitet. Die Voraussetzungen finden Sie in der Installationsanleitung unter "Zahlungsgarantie aktivieren". 
    sepa_payment_guarantee:
      label: 'Zahlungsgarantie aktivieren'
      tooltip: |
        Voraussetzungen für die Zahlungsgarantie<br>
        Zugelassene Länder: AT, DE, CH<br>
        Zugelassene Währung: EUR<br>
        Mindestbetrag der Bestellung: 9,99 EUR<br>
        Mindestalter: 18 Jahre<br>
        Rechnungsadresse und Lieferadresse müssen übereinstimmen<br>
        Geschenkgutscheine / Coupons sind nicht erlaubt
    sepa_guarantee_min_amount:
      label: 'Mindestbestellbetrag für Zahlungsgarantie'
      tooltip: |
        Geben Sie den Mindestbetrag (in Cent) für die zu bearbeitende Transaktion mit Zahlungsgarantie ein. Geben Sie z.B. 100 ein, was 1,00 entspricht. Der Standbetrag ist 9,99 EUR.
    sepa_force_non_guarantee:
      label: 'Zahlung ohne Zahlungsgarantie erzwingen'
      tooltip: |
        Falls die Zahlungsgarantie zwar aktiviert ist, jedoch die Voraussetzungen für Zahlungsgarantie nicht erfüllt sind, wird die Zahlung ohne Zahlungsgarantie verarbeitet. Die Voraussetzungen finden Sie in der Installationsanleitung unter "Zahlungsgarantie aktivieren". 
    referrer_id:
      label: 'Partner-ID'
      tooltip: |
        Partner-ID der Person/Firma, die Ihnen Novalnet empfohlen hat.
    test_mode:
      label: 'Testmodus aktivieren'
      tooltip: |
        Aktivieren Sie diese Option, um das Bezahlen auf Ihrer Checkout-Seite zu testen. Im Testmodus werden Zahlungen nicht von Novalnet ausgeführt. Vergessen Sie nicht, den Testmodus nach dem Testen wieder zu deaktivieren, um sicherzustellen, dass die echten Bestellungen ordnungsgemäß abgerechnet werden.
    gateway_timeout:
      label: 'Zeitlimit der Schnittstelle (in Sekunden)'
      tooltip: |
        Legen Sie das Zeitlimit für eine Bestätigung der Transaktion durch das Novalnet-System fest. Wenn Ihr Server keine rechtzeitige Antwort erhält, wird die Bestellung nicht freigegeben. Das empfohlene Zeitlimit beträgt 240 Sekunden.
    invoice_duedate:
      label: 'Fälligkeit der Rechnung (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, binnen derer die Zahlung bei Novalnet eingehen soll (muss größer als 7 Tage sein). Falls dieses Feld leer ist, werden 14 Tage als Standard-Zahlungsfrist gesetzt
    sepa_duedate:
      label: 'Fälligkeit der Rechnung (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, nach denen der Zahlungsbetrag eingezogen werden soll (muss zwischen 2 und 14 Tagen liegen).
    onhold_amount:
      label: 'Mindesttransaktionsbetrag für die Autorisierung'
      tooltip: |
        Übersteigt der Bestellbetrag das genannte Limit, wird die Zahlung erst dann ausgeführt, wenn Sie die Transaktion bestätigen. Wenn Sie das Feld leer lassen, werden automatisch alle Transaktionen sofort abgerechnet.
    cashpayment_duedate:
      label: 'Ablauffrist des Zahlscheins (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, binnen derer der Betrag in einer Barzahlen-Partnerfiliale bezahlt werden muss. Wenn das Feld leer ist, werden standardmäßig 14 Tage als Fälligkeitsdatum gesetzt, danach verfällt der Zahlschein.
    cc_3d:
      label: '3D-Secure aktivieren'
      tooltip: |
        3D-Secure ist eine zusätzliche Authentifizierungsstufe für Kreditkartenzahlungen. Der Kunde muss auf der Webseite seiner Bank ein Passwort eingeben. Dies reduziert das Risiko von Rückbelastungen. In der Installationsbeschreibung des Novalnet-Payment-Plugins finden Sie hierzu weitere Hinweise.
    callback_testmode:
      label: 'Händlerskript-Prozess manuell testen zulassen'
      tooltip: |
        Aktivieren Sie diese Option, um das Novalnet-Händlerskript manuell zu testen. Deaktivieren Sie diese Option, bevor Sie Ihren Shop in den LIVE-Modus schalten, um unberechtigte Aufrufe von extern (außer von Novalnet) zu vermeiden. In der Installationsbeschreibung des Novalnet-Payment-Plugins finden Sie hierzu weitere Hinweise.
    email_notification:
      label: 'E-Mail-Benachrichtigungen einschalten'
      tooltip: |
        Aktivieren Sie diese Option, um eine Benachrichtigung an die angegebene E-Mail-Adresse zu senden, sobald das Händlerskript erfolgreich ausgeführt wurde. In der Installationsbeschreibung des Novalnet-Payment-Plugins finden Sie hierzu weitere Hinweise.
    email_to:
      label: 'E-Mails senden an'
      tooltip: |
        An diese E-Mail-Adresse werden die Bestätigungen über die erfolgreiche Ausführung des Händlerskripts gesendet.
    email_bcc:
      label: 'E-Mails in Blindkopie (BCC) senden an'
      tooltip: |
        Wenn Sie die Händlerskript-Bestätigungen in Blindkopie (BCC) an weitere Adressen senden möchten, geben Sie diese hier ein.  
