oro:
    novalnet_payment:
        settings:
            label: 'Novalnet Haupteinstellungen'
            vendor_id.label: 'Händler-ID'
            authcode.label: 'Authentifizierungscode'
            product.label: 'Projekt-ID'
            tariff.label: 'Tarif-ID'
            payment_access_key.label: 'Zahlungs-Zugriffsschlüssel'
            referrer_id:
                label: 'Partner-ID'
                tooltip: |
                   Geben Sie die Partner-ID der Person / des Unternehmens ein, welche / welches Ihnen Novalnet empfohlen hat
            test_mode:
                label: 'Testmodus aktivieren'
                tooltip: |
                   Die Zahlung wird im Testmodus durchgeführt, daher wird der Betrag für diese Transaktion nicht eingezogen.
            gateway_timeout:
                label: 'Zeitlimit der Schnittstelle (in Sekunden)'
                tooltip: |
                   Falls die Verarbeitungszeit der Bestellung das Zeitlimit der Schnittstelle überschreitet, wird die Bestellung nicht ausgeführt.
            invoice_duedate:
                label: 'Fälligkeitsdatum (in Tagen)'
                tooltip: |
                    Geben Sie die Anzahl der Tage ein, binnen derer die Zahlung bei Novalnet eingehen soll (muss größer als 7 Tage sein). Falls dieses Feld leer ist, werden 14 Tage als Standard-Zahlungsfrist gesetzt.
            sepa_duedate:
                label: 'Abstand (in Tagen) bis zum SEPA-Einzugsdatum'
                tooltip: |
                    Geben Sie die Anzahl der Tage ein, nach denen die Zahlung vorgenommen werden soll (muss zwischen 2 und 14 Tagen liegen).
            onhold_amount:
                label: 'Limit für onhold-Buchungen setzen (in der kleinsten Währungseinheit, z.B. 100 Cent = entsprechen 1.00 EUR)'
                tooltip: |
                    Falls der Bestellbetrag das angegebene Limit übersteigt, wird die Transaktion ausgesetzt, bis Sie diese selbst bestätigen.
            cashpayment_duedate:
                label: 'Verfallsdatum des Zahlscheins (in Tagen)'
                tooltip: |
                    Geben Sie die Anzahl der Tage ein, um den Betrag in einer Barzahlen-Partnerfiliale in Ihrer Nähe zu bezahlen. Wenn das Feld leer ist, werden standardmäßig 14 Tage als Fälligkeitsdatum gesetzt.
            cc_3d:
                label: '3D-Secure aktivieren'
                tooltip: |
                    3D-Secure wird für Kreditkarten aktiviert. Die kartenausgebende Bank fragt vom Käufer ein Passwort ab, welches helfen soll, betrügerische Zahlungen zu verhindern. Dies kann von der kartenausgebenden Bank als Beweis verwendet werden, dass der Käufer tatsächlich der Inhaber der Kreditkarte ist. Damit soll das Risiko von Chargebacks verringert werden
            callback_testmode:
                label: 'Deaktivieren Sie die IP-Adresskontrolle (nur zu Testzwecken)'
                tooltip: |
                    Diese Option ermöglicht eine manuelle Ausführung. Bitte deaktivieren Sie diese Option, bevor Sie Ihren Shop in den LIVE-Modus schalten, um nicht autorisierte Zugriffe von externen Parteien (außer von Novalnet) zu vermeiden.
            email_notification.label: 'Email-Benachrichtigung für Callback aktivieren'
            email_to:
              label: 'Emailadresse (An)'
              tooltip: |
                    Emailadresse des Empfängers
            email_bcc:
              label: 'Emailadresse (Bcc)'
              tooltip: |
                    Emailadresse des Empfängers für Bcc
            notify_url:
               label: 'URL für Benachrichtigungen'
               tooltip: |
                    Der URL für Benachrichtigungen dient dazu, Ihre Datenbank / Ihr System auf einem aktuellen Stand zu halten und den Novalnet-Transaktionsstatus abzugleichen
            labels:
               label: 'Bezeichnung'
               tooltip: |
                    Diese Bezeichnung wird auf Checkout-Bildschirmen benutzt            
            short_labels:
               label: 'Kurzbezeichnung'
               tooltip: |
                    Diese Bezeichnung wird in Bestellgeschichte verwendet
            transport.label: 'Novalnet Payment'
            form:
                groups:
                    global_configuration.title: 'Novalnet Haupteinstellungen'
                    invoice.title: 'Kauf auf Rechnung'
                    sepa.title: 'Lastschrift SEPA'
                    cashpayment.title: 'Barzahlen'
                    cc.title: 'Kreditkarte'
                    merchant_script_management.title: 'Verwaltung des Händlerskripts'
                    other.title: 'Other'
        channel_type:
            label: 'Novalnet Payment'            
        menu:
            novalnet_payment.label: 'Novalnet Payment'
            
        payment_method_message: 'Nach der erfolgreichen Überprüfung werden Sie auf die abgesicherte Novalnet-Bestellseite umgeleitet, um die Zahlung fortzusetzen.Bitte schließen Sie den Browser nach der erfolgreichen Zahlung nicht, bis Sie zum Shop zurückgeleitet wurden.'    
        payment_method_testmode_message: 'Die Zahlung wird im Testmodus durchgeführt, daher wird der Betrag für diese Transaktion nicht eingezogen.'
